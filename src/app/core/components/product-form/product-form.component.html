<div class="product-form">
  <div class="header">
    <button (click)="close()" class="close">
      X
    </button>
    <span class="title">{{title}}</span>
    <button (click)="save()" class="action" [disabled]="productForm.invalid">
      Save
    </button>
  </div>

  <form [formGroup]="productForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" class="form-control" formControlName="name" required>

      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="error">

        <div *ngIf="name.errors.required">
          Name is required.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="type">Type</label>
 
      <fieldset class="radio-group" required id="type">
        <span class="radio-control">
          <input id="physical" type="radio" value="Physical" name="type" formControlName="type">
          <label for="physical">
            <i></i>
            Physical
          </label>
        </span>
        <span class="radio-control">
          <input id="digital" type="radio" value="Digital" name="type" formControlName="type">
          <label for="digital">
            <i></i>
            Digital
          </label>
        </span>
        <span class="radio-control">
          <input id="service" type="radio" value="Service" name="type" formControlName="type">
          <label for="service">
            <i></i>
            Service
          </label>
        </span>
      </fieldset>

      <div *ngIf="type.invalid && (type.dirty || type.touched)" class="error">

        <div *ngIf="type.errors.required">
          Type is required.
        </div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="price">price</label>
      <input id="price" class="form-control" formControlName="price" required>

      <div *ngIf="price.invalid && (price.dirty || price.touched)" class="error">
        <div *ngIf="price.errors.required">
          price is required.
        </div>
        <div *ngIf="price.errors.pattern">
          price must be a number.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="inventory">inventory</label>
      <input id="inventory" class="form-control" formControlName="inventory" required>
      <div *ngIf="inventory.invalid && (inventory.dirty || inventory.touched)" class="error">
        <div *ngIf="inventory.errors.required">
          inventory is required.
        </div>
        <div *ngIf="inventory.errors.pattern">
          inventory must be a number
        </div>
      </div>
    </div>
  </form>
</div>
